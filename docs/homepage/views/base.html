<!doctype html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}Waffel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="waffel">
    {% if config.rev %}
    <meta name="version" content="{{ config.rev }}">
    {% endif %}
    {% if config.google_webmaster_tools %}
    <meta name="google-site-verification" content="{{ config.google_webmaster_tools }}">
    {% endif %}
    {% block meta %}{% endblock %}
    <link href='//fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ asset('css/app.css') }}">
  </head>
  <body class="{{ page.name | replace('.', '-') }}">
    {% block layout %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    {% include '_includes/google_analytics.html' %}
  </body>
</html>
